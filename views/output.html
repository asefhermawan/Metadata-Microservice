<!DOCTYPE html>
<html lang="en">
  <head> 
  </head>
  <body>

      <div id="output">
        <span id="metadata"></span>
      </div>
    </div>
    <script>
      // Parse URL query parameters and display metadata in a single-line JSON format
      const params = new URLSearchParams(window.location.search);

      const fileMetadata = {
        name: params.get('name'),
        type: params.get('type'),
        size: params.get('size'),
      };

      // Display the metadata as a single-line JSON string
      document.getElementById('metadata').textContent = JSON.stringify(fileMetadata);
    </script>
  </body>
</html>
